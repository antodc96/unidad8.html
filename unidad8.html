<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box" id="form">
        <img class="avatar" src="img/logo.jpeg" alt="">
        <h1>Ingreso al Sistema</h1>
        <form>

            <!--Uduario-->
            <label for="">Usuario</label>
            <input type="email" name="" id="email" placeholder="usu@rio.com"><span class="barra"></span>


            <!--Contraseña-->
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="password" placeholder="Ingrese su contraseña">

            <button type="submit">Ingresar</button>
            <p class="warnings" id="warnings"></p>

        </form>
    </div>

    <script src="control.js"></script>

</body>
</html>
